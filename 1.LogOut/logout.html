<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Mokinet</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#444444">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="./css/common.css">
    <link rel="stylesheet" type="text/css" media="all" href="./css/logout.css">

    <script src="./js/languages.js"></script>
</head>

<body>
    <div class="full-page">
        <div class="mkn_full-page-height language-en is-desktop">
            <div class="mkn logout-form-wid">
                <img class="mkn_logo--small-screen mg-auto" src="./images/Mokinetlogo.png" alt="Mokinet">
                <img class="mkn_logo--bigger-screen" src="./images/Mokinetlogo.png" alt="Mokinet">

                <form method="post" class="js-login-form form-white" novalidate="novalidate">
                    <div class="img-logout-wrap">
                        <img class="img-logout" src="./images/20072053.jpg">
                    </div>
                    <div class="line">
                        <span class="ready multi" data-key="text_ready">Bạn đã sẵn sàng chưa?</span>
                    </div>
                    <div class="line more-margin">
                        <span class="subtitle multi" data-key="text_logout_title">Đăng nhập ngay để xem hoạt động trực tuyến của con bạn!</span>
                    </div>
                    <div>

                    </div>
                    <button type="submit" class="rck-btn rck-btn--centered mkn_m-auto js-form-button btn-login">
                        <span class="rck-btn__label multi" data-key="button_login">
                            Đăng nhập </span>
                    </button>
                </form>

            </div>
        </div>
        
</body>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery-3.6.0.min.js"></script>
<script>
    LoadLanguage("vi");
</script>

</html>
